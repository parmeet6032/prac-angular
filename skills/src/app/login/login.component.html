<div>
    <h3>Login</h3>
    <form action="" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" formControlName="username" />
            <span *ngIf="formLogin.controls['username'].errors && !formLogin.controls['username'].pristine" class="">Invalid</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" formControlName="password" />
            <span *ngIf="formLogin.controls['password'].errors && !formLogin.controls['password'].pristine" class="">Invalid</span>
        </div>
        <button type="submit" class="btn btn-primary mt-2" [disabled]="!formLogin.valid">Submit</button>
    </form>
</div>
