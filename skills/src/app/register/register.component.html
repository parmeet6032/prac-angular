<div>
    <h3>Register</h3>
    <form action="" [formGroup]="formRegister" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" formControlName="username" />
            <span *ngIf="formRegister.controls['username'].errors && !formRegister.controls['username'].pristine" class="">Invalid</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" formControlName="password" />
            <span *ngIf="formRegister.controls['password'].errors && !formRegister.controls['password'].pristine" class="">Invalid</span>
        </div>
        <button type="submit" class="btn btn-primary mt-2" [disabled]="!formRegister.valid">Submit</button>
    </form>
</div>
